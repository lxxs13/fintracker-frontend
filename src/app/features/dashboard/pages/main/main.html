<div class="min-h-screen bg-[var(--p-surface-950)] flex flex-col">
  <fintracker-header class="w-full fixed top-0 left-0 z-50 pt-2" />

  <div class="flex-1 min-h-[calc(100vh-72px)] pt-[74px] bg-[var(--p-surface-950)] mx-2">
    <router-outlet />
  </div>

  @if (!isTransactionPage()) {
  <p-speeddial [model]="items" direction="up" [style]="{ position: 'fixed', right: '0', bottom: '1rem' }">
    <ng-template #button let-toggleCallback="toggleCallback">
      <p-button [rounded]="true" icon="pi pi-plus" (click)="toggleCallback($event)" />
    </ng-template>

    <ng-template #item let-item let-toggleCallback="toggleCallback">
      <div
        class="flex flex-col items-center justify-between gap-2 p-2 border rounded
        border-[var(--p-surface-500)] bg-[var(--p-surface-950)] w-36 cursor-pointer
        hover:bg-[var(--p-surface-900)]"
        (click)="toggleCallback($event, item)">
        <i [class]="'pi ' + item.icon"></i>

        <span>
          {{ item.label }}
        </span>
      </div>
    </ng-template>
  </p-speeddial>
  }
</div>
